<html>
 
  <body>
<p>
  dashboard works!
</p>

<form id="filter">
  <label>filter json data by name:</label>
  <input type="text" name="term" [(ngModel)]="term" />
</form>

<table class=' table table-bordered'>
<thead>
  <tr>
    <th>PlayerId</th>
    <th>Name</th>
    <th>Branch</th>
    <th>Percentage</th>
    <th></th>
  </tr>
 </thead>
 <tbody>
   <tr *ngIf='members'></tr>
   <tr *ngFor='let student of members | filter:term'>
     <td><a [routerLink]="['/student',student.playerid]">{{student.playerid}}</a></td>
     <td>{{student.Name | uppercase}}</td>
     <td>{{student.branch | uppercase}}</td>
    
     
     
      <td> <button type="button" class="btn" (click)="promptMe(student.percentage)" [customHover]="student.percentage">Click</button>
      </td>   
     
   </tr>
   

 </tbody>
</table>


</body>



</html>
